<!DOCTYPE html>
<html>
<head>
<title>{{ r_title }}</title>
<link rel="stylesheet" type="text/css"
	href="static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/css/mathdash.css">
<link rel="stylesheet" type="text/css"
	href="static/css/auth-buttons.css">
<script>
	var ctx = {
		user: {{user|safe}},
		login_url: '{{login_url}}'
	}
</script>
</head>

<body>

	<div class="header">

		<p>
			<span class="bigger bold">Math Dash</span><br> <span
				class="smaller italic">{{ r_count_faster }}</span>
		</p>

		<div class="guest auth-bloc" style="display: none;">
			<a class="btn-auth btn-google" href="{{ login_url }}">{{ r_signin_with_google|safe }}</a><br> 
			<span class="smaller italic">{{ r_login_justification }}</span>
		</div>
		<div class="authenticated auth-bloc" style="display: none;">
			<a href="/">Main Page</a> | 
			<a href="history">{{ r_how_am_i_doing }}</a> | 
			{{ email }} | 
			<a href="{{ logout_url }}">sign out</a>
		</div>
	</div>

{% block content %}{% endblock %}

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="static/js/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/bootbox.min.js" type="text/javascript"></script>
	<script src="static/js/mathdash.js" type="text/javascript"></script>
		
{% block script %}{% endblock %}
</body>
</html>
